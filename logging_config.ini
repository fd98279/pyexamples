[formatters]
keys=default

[formatter_default]
format="%(asctime)s [%(threadName)-12.12s] [%(levelname)-5.5s]  %(message)s"
class=logging.Formatter

[handlers]
keys=console

[handler_console]
class=logging.StreamHandler
formatter=default
args=tuple()

[handler_error_file]
class=logging.FileHandler
level=ERROR
formatter=default
args=("error.log", "w")

[loggers]
keys=root

[logger_root]
level=DEBUG
formatter=default
handlers=console
